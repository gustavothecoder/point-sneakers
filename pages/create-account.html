<link rel="stylesheet" href="css/login-and-create-acc.css">

<form class="col-sm-6 col-lg-3 mx-auto my-5" id="createAccountForm" action="/createAccount" method="POST">
    <div class="form-group">
        <h2 class="text-center h4 mb-3">Create Account</h2>
        <input class="account-input form-control mb-3" type="text" name="firstName" placeholder="First Name" required>
        <input class="account-input form-control mb-3" type="text" name="lastName" placeholder="Last Name" required>
        <input class="account-input form-control mb-3" type="email" name="email" placeholder="Email" required>
        <input class="account-input form-control mb-3" type="password" name="password" placeholder="Password" required>
        <button class="signIn-button btn col" type="submit">Create</button>
    </div>
    <div class="d-flex justify-content-center">
        <a class="return-home" href="#pages/home.html">Return to Store</a>
        <p class="point mx-1 font-weight-bold">.</p>
        <a class="forgot-password" href="#pages/login.html">Log in</a>
    </div>
</form>
