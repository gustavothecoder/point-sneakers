<link rel="stylesheet" href="css/sneaker-page.css">

<div class="sneaker-page-area">
    <div class="sneaker-page py-4">
        <ul class="breadcrumb px-0">
            <li class="breadcrumb-item"><a href="#/pages/home.html">HOME</a></li>
            <li class="breadcrumb-item active">ADIDAS NMD_R1</li>
        </ul>
        <div class="sneaker-page-info d-flex">
            <div class="carousel slide my-auto ml-5" id="sneaker-slide" data-ride="carousel" data-interval="false">
                <ol class="carousel-indicators">
                    <li class="active" data-target="#sneaker-slide" data-slide-to="0"></li>
                    <li data-target="#sneaker-slide" data-slide-to="1"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="imgs/sneakers-for-sale/adidas-nmd/adidas-nmd.jpg" alt="adidas-nmd-black" class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="imgs/sneakers-for-sale/adidas-nmd/adidas-nmd-lg.jpg" alt="adidas-nmd-light-grey" class="d-block w-100">
                    </div>
                </div>
                <a class="carousel-control-prev" href="#sneaker-slide" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#sneaker-slide" role="button" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
            <div class="sneaker-info-area col-6 m-auto">
                <p sneaker-price class="text-center">$72</p>
                <p class="text-center">FREE SHIPPING</p>
                <p class="brand text-center mb-0">ADIDAS</p>
                <p class="text-center h3">Adidas NMD_R1</p>
                <hr class="sneaker-info-line w-50 mx-auto my-3">
                <form class="w-50 m-auto">
                    <div class="form-group">
                        <p class="color-label text-center mb-0 font-weight-bold">COLOR</p>
                        <select name="color-select" class="color-select form-control">
                            <option value="black">Black</option>
                            <option value="light-grey">Light Grey</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <p class="size-label text-center mb-0 font-weight-bold">SIZE</p>
                        <select name="size-select" class="size-select form-control">
                            <option value="40">40</option>
                            <option value="41">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                        </select>
                    </div>
                    <div class="form-group d-flex flex-column align-items-center">
                        <p class="quantity-label text-center mb-1 font-weight-bold">QUANTITY</p>
                        <input class="quantity-input w-25 pl-1" type="number" name="quantity" min="1" max="10" value="1" onchange="CalculateValue()">
                    </div>
                    <button class="add-to-cart btn w-100 my-3 py-2" type="submit">Add to Cart â€¢ $72</button>
                </form>
            </div>
        </div>
    </div>
</div>
